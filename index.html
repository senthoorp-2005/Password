<!DOCTYPE html>
<html>
<head>
	<title>The password validation</title>
	<style>
	.boxed {
            border-radius: 5px;
            background-color: powderblue;
            width: 750px;
            height: 370px;
            margin: none;
        }
	</style>
</head>
<body id="body" align="center">
	<h1 align="center" style="background-color:red">Password validation</h1>
	<div class="boxed" id="boxed" align="center">
		<h2>PASSWORD VALIDATING</h2>
		PASSWORD : <input type="text" id="pass" required>
		<button onclick="check()">check</button>
		<span id="message"></span>
	</div>
</body>
<script>
	pass.addEventListener('click', function() {
            document.body.style.backgroundColor = "white";
	    document.getElementById("message"),innerHTML=" ";
        });
	function check()
	{
		var pass=document.getElementById("pass").value;
		var msg=document.getElementById("message");
		var len=pass.length,num=0,upr_cnt=0,spcl=0;
		console.log(len);
		upr=pass.toUpperCase();
		lwr=pass.toLowerCase();
		console.log(upr);
		console.log(lwr);
		for(var i=0;i<len;i++)
		{
			if(upr[i]===pass[i])
			{
				if(!isNaN(pass[i]))
					num=num+1;
				else if(pass[i]==="@" || pass[i]==="$")
					spcl=spcl+1;
				else
					upr_cnt=upr_cnt+1;
			}
		}
		if(upr_cnt!=1)
		{
			msg.innerHTML="<br>password must contain 1 uppercase";
			body.style.backgroundColor="red";
		}
		if(num==0 || num<=3)
		{
			msg.innerHTML+="<br>paswword shold contain atleast 4 digits";
			body.style.backgroundColor="red";
		}
		if(spcl!=1)
		{
			msg.innerHTML+="<br>paswword shold contain exactly 1 special symbom(@/$)";
			body.style.backgroundColor="red";
		}
		else
		{
			msg.innerHTML+="<br>YOUR PASSWORD VALID";
			body.style.backgroundColor="green";
		}
		console.log(num);
		console.log(upr_cnt);
	}
</script>
</html>
